    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@300;600;700&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        @keyframes morph {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            33% { border-radius: 40% 60% 70% 30% / 40% 40% 60% 60%; }
            66% { border-radius: 70% 30% 50% 50% / 30% 70% 40% 60%; }
        }
        @keyframes float-vertical {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.6; transform: scale(1) translateX(-50%); }
            50% { opacity: 1; transform: scale(1.2) translateX(-50%); }
        }
        @keyframes star-twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .animate-morph { animation: morph 8s ease-in-out infinite; }
        .animate-float { animation: float-vertical 6s ease-in-out infinite; }
        .animate-pulse-glow { animation: pulse-glow 4s ease-in-out infinite; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0A0A0B; }
        ::-webkit-scrollbar-thumb { background: #6D28D9; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #FF8C00; }

        body {
            background-color: #020104;
            color: #F4F4F5;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Starry background effect */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: star-twinkle var(--duration) ease-in-out infinite;
        }
    </style>
